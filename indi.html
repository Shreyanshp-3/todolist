<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header id="main-header" class="bg-primary text-white p-3 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">
                        TO DO LIST
                    </h1>
                </div>
                <div class="col-md-6 align-self-center">
                    <input type="text" class="form-control" id="filter" placeholder="Search tasks..">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="main-header" class="card card-body">
            <h2 class="title">ADD TASKS</h2>
            <form id="addform" class="form-inline mb-3">
                <input id="item1" type="text" class="forn-control mr-2">
                <input type="submit" class="btn btn-dark " value="Submit">
            </form>
            <h2 class="title">TASKS</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">First task <button class="btn btn-danger btn-sm float-end delete">X</button>
                </li>
                <li class="list-group-item">Second task <button
                        class="btn btn-danger btn-sm float-end delete">X</button></li>
                <li class="list-group-item">Third task <button class="btn btn-danger btn-sm float-end delete">X</button>
                </li>
                <li class="list-group-item">Fourth task <button
                        class="btn btn-danger btn-sm float-end delete">X</button></li>
            </ul>

        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
